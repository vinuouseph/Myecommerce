<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Cart</h1>
    
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>₹10</td>
                <td><input type="number" value="1" min="1"></td>
                <td>₹10</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>₹20</td>
                <td><input type="number" value="1" min="1"></td>
                <td>₹20</td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td>₹30</td>
                <td><input type="number" value="1" min="1"></td>
                <td>₹30</td>
            </tr>
        </tbody>
    </table>
    
    <button>Checkout</button>
    
    <script>
        const quantityInputs = document.querySelectorAll('input[type="number"]');
        quantityInputs.forEach(input => {
            input.addEventListener('change', function() {
                const quantity = this.value;
                const price = this.parentElement.previousElementSibling.textContent.replace('$', '');
                const total = quantity * price;
                this.parentElement.nextElementSibling.textContent = `₹${total}`;
            });
        });
    </script>
</body>
</html>
